<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPòꓘ | Enter Your Era</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { width:100%; height:100%; background:#000; overflow:hidden; }

/* ============ DOUBLE ROYAL FRAME (FULL PAGE) ============ */
.page-frame-outer {
    position:fixed;
    inset:0;
    padding:22px;
    border:2px solid rgba(212,175,55,0.65);
    overflow:hidden;
    pointer-events:none;
    z-index:50;
}

.page-frame-outer::before,
.page-frame-outer::after {
    content:"SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • ";
    position:absolute;
    top:22px;
    bottom:22px;
    width:22px;
    writing-mode:vertical-rl;
    font-size:0.65rem;
    letter-spacing:0.35em;
    color:#ffffff;
    white-space:nowrap;
}

.page-frame-outer::before {
    left:1px;
    animation:leftScroll 45s linear infinite;
}

.page-frame-outer::after {
    right:9px;
    animation:rightScroll 45s linear infinite;
}

@keyframes leftScroll {
    from { transform:translateY(100%); }
    to   { transform:translateY(-100%); }
}

@keyframes rightScroll {
    from { transform:translateY(-100%); }
    to   { transform:translateY(100%); }
}

.arabic-border {
    position:absolute;
    bottom:6px;
    left:0;
    right:0;
    font-size:0.7rem;
    letter-spacing:0.45em;
    color:#ffffff;
    white-space:nowrap;
    overflow:hidden;
}

.arabic-border span {
    display:inline-block;
    padding-left:100%;
    animation:arabic-scroll 18s linear infinite;
}

@keyframes arabic-scroll {
    from { transform:translateX(0); }
    to { transform:translateX(-100%); }
}

/* ================= TOP NAV (ADDED) ================= */
.top-nav {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:64px;
    background:rgba(0,0,0,0.85);
    backdrop-filter:blur(10px);
    z-index:1000;
    border-bottom:1px solid rgba(212,175,55,0.25);
}

.nav-scroll {
    width:100%;
    height:100%;
    overflow-x:auto;
    overflow-y:hidden;
    white-space:nowrap;
    -webkit-overflow-scrolling:touch;
    padding:0 6vw;
    display:flex;
    align-items:center;
}

.nav-scroll::-webkit-scrollbar { height:0px; }
.nav-scroll { scrollbar-width:none; }

.nav-links {
    display:inline-flex;
    gap:26px;
    align-items:center;
}

.nav-links a {
    text-decoration:none;
    color:#e8e4d8;
    font-size:0.82rem;
    letter-spacing:0.22em;
    text-transform:uppercase;
    padding:8px 4px;
    opacity:0.85;
}

.nav-links a:hover {
    color:#f3d688;
    opacity:1;
}

.nav-links a.featured {
    opacity:1;
    border:1px solid rgba(212,175,55,0.85);
    padding:8px 12px;
    color:#f3d688;
}

/* BACKGROUND */
#hero-bg {
    position:fixed;
    inset:0;
    background:url("./images/9378.png") center/100% 100% no-repeat;
    opacity:0;
    transition:opacity 1.4s ease;
    z-index:1;
}

/* CHARACTER */
#hero-character {
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:fill;
    opacity:0;
    transition:opacity 1.4s ease;
    z-index:2;
    pointer-events:none;
    animation:cameraMove 14s ease-in-out infinite alternate;
}

@keyframes cameraMove {
    0% { transform:translate(0,0) scale(1); }
    50% { transform:translate(-12px,-8px) scale(1.03); }
    100% { transform:translate(10px,6px) scale(1.01); }
}

/* CREST */
#intro-crest {
    position:fixed;
    top:50%;
    left:50%;
    width:220px;
    transform:translate(-50%,-50%);
    filter:drop-shadow(0 0 20px #ffda44);
    z-index:10;
    cursor:pointer;
}

#click-here {
    position:fixed;
    top:calc(50% + 150px);
    left:50%;
    transform:translateX(-50%);
    color:#fff;
    letter-spacing:.2em;
    z-index:10;
    cursor:pointer;
}

.heartbeat {
    animation:beat 1s ease-in-out infinite;
}

@keyframes beat {
    0% { transform:translate(-50%,-50%) scale(1); }
    30% { transform:translate(-50%,-50%) scale(1.22); }
    60% { transform:translate(-50%,-50%) scale(1.05); }
    100% { transform:translate(-50%,-50%) scale(1); }
}

.fade-out { animation:fadeOut .9s forwards; }

@keyframes fadeOut {
    from { opacity:1; }
    to { opacity:0; }
}

/* ================= MOBILE OPTIMIZATION ONLY ================= */
@media (max-width:768px) {

    #intro-crest {
        width:170px;
    }

    #click-here {
        top:calc(50% + 120px);
        font-size:0.85rem;
        letter-spacing:0.18em;
    }

    .page-frame-outer {
        padding:14px;
    }

    .page-frame-outer::before,
    .page-frame-outer::after {
        font-size:0.55rem;
        letter-spacing:0.3em;
    }

    .arabic-border {
        font-size:0.6rem;
        letter-spacing:0.3em;
    }

    /* ALLOW FULL IMAGE VISIBILITY FOR images/12.png */
    img[src*="12.png"] {
        object-fit:contain !important;
        width:100%;
        height:auto;
    }
}
</style>
</head>

<body>

<nav class="top-nav">
    <div class="nav-scroll">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movement.html">Movement</a>
            <a href="patchbaby.html">Patch Baby</a>
            <a class="featured" href="signature-apparel-premiere.html">Signature Apparel Premiere</a>
            <a class="featured" href="book.html">The Book</a>
            <a href="store.html">Store</a>
            <a href="music.html">MUSIC</a>
            <a href="about.html">About</a>
            <a href="checkout.html">Checkout</a>
        </div>
    </div>
</nav>

<div id="hero-bg"></div>
<img id="hero-character" src="./images/herocharacter.png">

<img id="intro-crest" src="./images/crest1.png">
<div id="click-here">CLICK HERE</div>

<audio id="heartbeat-audio" src="./music/Heartbeat.mp3"></audio>

<div class="page-frame-outer">
    <div class="arabic-border">
        <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك • قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك •</span>
    </div>
</div>

<script>
const crest = document.getElementById("intro-crest");
const clickHere = document.getElementById("click-here");
const heroBG = document.getElementById("hero-bg");
const heroChar = document.getElementById("hero-character");
const heartbeat = document.getElementById("heartbeat-audio");

let started = false;
let readyToEnter = false;

function startSequence() {
    if (started) return;
    started = true;

    clickHere.style.display = "none";
    crest.classList.add("heartbeat");

    heartbeat.currentTime = 0;
    heartbeat.play().catch(()=>{});

    setTimeout(() => {
        crest.classList.remove("heartbeat");
        crest.classList.add("fade-out");

        heartbeat.pause();
        heartbeat.currentTime = 0;

        heroBG.style.opacity = "1";
        heroChar.style.opacity = "1";
        readyToEnter = true;
    }, 5000);
}

crest.addEventListener("click", startSequence);
clickHere.addEventListener("click", startSequence);

/* CLICK ANYWHERE TO ENTER AFTER SEQUENCE */
document.addEventListener("click", () => {
    if (!readyToEnter) return;
    window.location.href = "home.html";
});
</script>

</body>
</html>
