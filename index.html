<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>

/* ======================================================
   MOBILE-FIRST RESET
====================================================== */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  background: #000;
  color: #f2f2f2;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow-x: hidden;
}

/* ======================================================
   VARIABLES
====================================================== */

:root {
  --gold: rgba(212,175,55,1);
  --goldSoft: rgba(212,175,55,0.55);
  --goldFaint: rgba(212,175,55,0.25);
  --navHeight: 64px;
}

/* ======================================================
   FRAME SYSTEM (MOBILE FIRST)
====================================================== */

.page-frame-outer {
  position: fixed;
  inset: 0;
  padding: 12px;
  border: 1px solid var(--goldSoft);
  pointer-events: none;
  z-index: 50;
  overflow: hidden;
}

/* VERTICAL TEXT */
.page-frame-outer::before,
.page-frame-outer::after {
  content: "SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • ";
  position: absolute;
  top: 12px;
  bottom: 12px;
  width: 20px;
  writing-mode: vertical-rl;
  font-size: 0.5rem;
  letter-spacing: 0.25em;
  color: #fff;
  white-space: nowrap;
}

.page-frame-outer::before {
  left: 2px;
  animation: leftScroll 45s linear infinite;
}

.page-frame-outer::after {
  right: 6px;
  animation: rightScroll 45s linear infinite;
}

@keyframes leftScroll {
  from { transform: translateY(100%); }
  to   { transform: translateY(-100%); }
}

@keyframes rightScroll {
  from { transform: translateY(-100%); }
  to   { transform: translateY(100%); }
}

/* ======================================================
   ARABIC BORDER
====================================================== */

.arabic-border {
  position: absolute;
  bottom: 6px;
  left: 0;
  right: 0;
  font-size: 0.55rem;
  letter-spacing: 0.28em;
  color: #fff;
  white-space: nowrap;
  overflow: hidden;
}

.arabic-border span {
  display: inline-block;
  padding-left: 100%;
  animation: arabic-scroll 18s linear infinite;
}

@keyframes arabic-scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

/* ======================================================
   TOP NAV (MOBILE FIRST)
====================================================== */

.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: var(--navHeight);
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid var(--goldFaint);
  z-index: 1000;
  display: flex;
  align-items: center;
}

.nav-scroll {
  width: 100%;
  overflow-x: auto;
  white-space: nowrap;
  padding: 0 4vw;
}

.nav-scroll::-webkit-scrollbar { height: 0; }

.nav-links {
  display: inline-flex;
  gap: 20px;
  align-items: center;
}

.nav-links a {
  text-decoration: none;
  color: #e8e4d8;
  font-size: 0.72rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
  opacity: 0.85;
}

.nav-links a.featured {
  border: 1px solid var(--gold);
  padding: 6px 10px;
  color: #f3d688;
  opacity: 1;
}

/* ======================================================
   HERO BACKGROUND & CHARACTER (MOBILE FIRST)
====================================================== */

#hero-bg {
  position: fixed;
  inset: 0;
  background: url("./images/9378.png") center / cover no-repeat;
  opacity: 0;
  transition: opacity 1.4s ease;
  z-index: 1;
}

#hero-character {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.4s ease;
  z-index: 2;
  pointer-events: none;
  animation: cameraMove 14s ease-in-out infinite alternate;
}

@keyframes cameraMove {
  0%   { transform: translate(0,0) scale(1); }
  50%  { transform: translate(-8px,-6px) scale(1.03); }
  100% { transform: translate(6px,4px) scale(1.01); }
}

/* ======================================================
   CREST + CTA
====================================================== */

#intro-crest {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 170px;
  transform: translate(-50%,-50%);
  filter: drop-shadow(0 0 20px #ffda44);
  z-index: 10;
  cursor: pointer;
}

#click-here {
  position: fixed;
  top: calc(50% + 120px);
  left: 50%;
  transform: translateX(-50%);
  font-size: 0.85rem;
  letter-spacing: 0.18em;
  color: #fff;
  z-index: 10;
  cursor: pointer;
}

/* ======================================================
   ANIMATIONS
====================================================== */

.heartbeat {
  animation: beat 1s ease-in-out infinite;
}

@keyframes beat {
  0%   { transform: translate(-50%,-50%) scale(1); }
  30%  { transform: translate(-50%,-50%) scale(1.22); }
  60%  { transform: translate(-50%,-50%) scale(1.05); }
  100% { transform: translate(-50%,-50%) scale(1); }
}

.fade-out {
  animation: fadeOut .9s forwards;
}

@keyframes fadeOut {
  from { opacity: 1; }
  to   { opacity: 0; }
}

/* ======================================================
   DESKTOP ENHANCEMENTS ONLY
====================================================== */

@media (min-width: 769px) {

  .page-frame-outer {
    padding: 22px;
    border-width: 2px;
  }

  .page-frame-outer::before,
  .page-frame-outer::after {
    font-size: 0.65rem;
    letter-spacing: 0.35em;
  }

  .arabic-border {
    font-size: 0.7rem;
    letter-spacing: 0.45em;
  }

  #intro-crest {
    width: 220px;
  }

  #click-here {
    top: calc(50% + 150px);
    font-size: 0.9rem;
    letter-spacing: 0.22em;
  }

}

</style>

</head>

<body>

<nav class="top-nav">
    <div class="nav-scroll">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="movement.html">Movement</a>
            <a href="patchbaby.html">Patch Baby</a>
            <a class="featured" href="signature-apparel-premiere.html">Signature Apparel Premiere</a>
            <a class="featured" href="book.html">The Book</a>
            <a href="store.html">Store</a>
            <a href="music.html">MUSIC</a>
            <a href="about.html">About</a>
            <a href="checkout.html">Checkout</a>
        </div>
    </div>
</nav>

<div id="hero-bg"></div>
<img id="hero-character" src="./images/herocharacter.png">

<img id="intro-crest" src="./images/crest1.png">
<div id="click-here">CLICK HERE</div>

<audio id="heartbeat-audio" src="./music/Heartbeat.mp3"></audio>

<div class="page-frame-outer">
    <div class="arabic-border">
        <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك • قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك •</span>
    </div>
</div>

<script>
const crest = document.getElementById("intro-crest");
const clickHere = document.getElementById("click-here");
const heroBG = document.getElementById("hero-bg");
const heroChar = document.getElementById("hero-character");
const heartbeat = document.getElementById("heartbeat-audio");

let started = false;
let readyToEnter = false;

function startSequence() {
    if (started) return;
    started = true;

    clickHere.style.display = "none";
    crest.classList.add("heartbeat");

    heartbeat.currentTime = 0;
    heartbeat.play().catch(()=>{});

    setTimeout(() => {
        crest.classList.remove("heartbeat");
        crest.classList.add("fade-out");

        heartbeat.pause();
        heartbeat.currentTime = 0;

        heroBG.style.opacity = "1";
        heroChar.style.opacity = "1";
        readyToEnter = true;
    }, 5000);
}

crest.addEventListener("click", startSequence);
clickHere.addEventListener("click", startSequence);

/* CLICK ANYWHERE TO ENTER AFTER SEQUENCE */
document.addEventListener("click", () => {
    if (!readyToEnter) return;
    window.location.href = "home.html";
});
</script>

</body>
</html>
