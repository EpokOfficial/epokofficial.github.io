<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EPÒK Store</title>

<style>
body {
  background:#000;
  color:#f3d688;
  font-family: system-ui, sans-serif;
  padding:40px;
}

.product {
  border:1px solid rgba(212,175,55,.4);
  padding:16px;
  margin-bottom:20px;
  max-width:320px;
}

button {
  margin-top:10px;
  width:100%;
  background:transparent;
  border:1px solid rgba(212,175,55,.6);
  color:#f3d688;
  padding:10px;
  cursor:pointer;
}

button:hover {
  background:rgba(212,175,55,.15);
}

#checkout {
  margin-top:40px;
  font-size:1rem;
  letter-spacing:.25em;
}
</style>
</head>

<body>

<h1>EPÒK STORE</h1>

<!-- PRODUCT 1 -->
<div class="product">
  <div>Pom Pom Beanie</div>
  <button data-variant="52764320760126">ADD TO CART</button>
</div>

<!-- PRODUCT 2 -->
<div class="product">
  <div>Sweatshirt (Small)</div>
  <button data-variant="52764324561214">ADD TO CART</button>
</div>

<!-- PRODUCT 3 -->
<div class="product">
  <div>Sweatshirt (Medium)</div>
  <button data-variant="52764324593982">ADD TO CART</button>
</div>

<button id="checkout">CHECKOUT</button>

<script>
const SHOP_URL = "https://epok-8204.myshopify.com/cart/";
let cart = [];

// ADD ITEMS
document.querySelectorAll("button[data-variant]").forEach(btn => {
  btn.addEventListener("click", () => {
    const variant = btn.dataset.variant;
    cart.push(`${variant}:1`);
    alert("Added to cart");
  });
});

// CHECKOUT
document.getElementById("checkout").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }
  const cartUrl = SHOP_URL + cart.join(",");
  window.location.href = cartUrl;
});
</script>

</body>
</html>
