/* ============ DOUBLE ROYAL FRAME (LOCKED) ============ */
.page-frame-outer {
    position:fixed;
    inset:0;
    padding:22px;
    border:2px solid rgba(212,175,55,0.65);
    pointer-events:none;
    z-index:50;
    overflow:hidden;
}

.page-frame-outer::before,
.page-frame-outer::after {
    content:"SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • ";
    position:absolute;
    top:22px;
    bottom:22px;
    width:22px;
    writing-mode:vertical-rl;
    text-orientation:mixed;
    font-size:0.65rem;
    letter-spacing:0.35em;
    color:#ffffff;
    white-space:nowrap;
}

.page-frame-outer::before {
    left:1px;
    animation:leftScroll 45s linear infinite;
}

.page-frame-outer::after {
    right:9px;
    animation:rightScroll 45s linear infinite;
}

@keyframes leftScroll {
    from { transform:translateY(100%); }
    to   { transform:translateY(-100%); }
}

@keyframes rightScroll {
    from { transform:translateY(-100%); }
    to   { transform:translateY(100%); }
}

.arabic-border {
    position:absolute;
    bottom:6px;
    left:0;
    right:0;
    font-size:0.7rem;
    letter-spacing:0.45em;
    color:#ffffff;
    white-space:nowrap;
    overflow:hidden;
    text-align:center;
}

.arabic-border span {
    display:inline-block;
    padding-left:100%;
    animation:arabic-scroll 18s linear infinite;
}

@keyframes arabic-scroll {
    from { transform:translateX(0); }
    to { transform:translateX(-100%); }
}

/* ============ PAGE SCROLLER (LOCKED) ============ */
.page-scroll {
    position:fixed;
    inset:0;
    overflow-y:auto;
    overflow-x:hidden;
    z-index:1;

}

.page-inner {
    min-height:calc(100vh - 44px);
    border:1px solid rgba(212,175,55,0.35);

<script>
const SHOP_URL = "https://epok-8204.myshopify.com/cart/";
let cart = [];

// ADD ITEMS
document.querySelectorAll("button[data-variant]").forEach(btn => {
  btn.addEventListener("click", () => {
    const variant = btn.dataset.variant;
    cart.push(`${variant}:1`);
    alert("Added to cart");
  });
});

// CHECKOUT
document.getElementById("checkout").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }
  const cartUrl = SHOP_URL + cart.join(",");
  window.location.href = cartUrl;
});
</script>
