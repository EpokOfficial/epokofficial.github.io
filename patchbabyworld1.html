<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ============ DOUBLE ROYAL FRAME (LOCKED) ============ */
.page-frame-outer {
    position:fixed;
    inset:0;
    padding:22px;
    border:2px solid rgba(212,175,55,0.65);
    pointer-events:none;
    z-index:50;
}

.page-frame-outer::before,
.page-frame-outer::after {
    content:"SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK • ";
    position:absolute;
    top:22px;
    bottom:22px;
    width:22px;
    writing-mode:vertical-rl;
    font-size:0.65rem;
    letter-spacing:0.35em;
    color:#ffffff;
    white-space:nowrap;
}

.page-frame-outer::before {
    left:1px;
    animation:leftScroll 45s linear infinite;
}

.page-frame-outer::after {
    right:9px;
    animation:rightScroll 45s linear infinite;
}

@keyframes leftScroll {
    from { transform:translateY(100%); }
    to { transform:translateY(-100%); }
}

@keyframes rightScroll {
    from { transform:translateY(-100%); }
    to { transform:translateY(100%); }
}

.arabic-border {
    position:absolute;
    bottom:6px;
    left:0;
    right:0;
    font-size:0.7rem;
    letter-spacing:0.45em;
    color:#ffffff;
    white-space:nowrap;
    overflow:hidden;
    text-align:center;
}

.arabic-border span {
    display:inline-block;
    padding-left:100%;
    animation:arabic-scroll 18s linear infinite;
}

@keyframes arabic-scroll {
    from { transform:translateX(0); }
    to { transform:translateX(-100%); }
}

/* ============ TOP NAV (ADDED + MOBILE SCROLL) ============ */
.top-nav {
    position:fixed;
    top:22px;
    left:22px;
    right:22px;
    z-index:40;
    pointer-events:auto;
}

.nav-scroll {
    width:100%;
    overflow-x:auto;
    overflow-y:hidden;
    -webkit-overflow-scrolling:touch;
    white-space:nowrap;
    padding:10px 12px;
}

.nav-scroll::-webkit-scrollbar { height:0px; }
.nav-scroll { scrollbar-width:none; }

.nav-list {
    display:inline-flex;
    gap:18px;
    align-items:center;
    flex-wrap:nowrap;
}

.nav-list a {
    display:inline-block;
    color:#ffffff;
    text-decoration:none;
    font-size:0.75rem;
    letter-spacing:0.28em;
    opacity:0.78;
    transition:opacity .25s ease;
    padding:6px 4px;
}

.nav-list a:hover { opacity:1; }

.nav-list a.featured {
    opacity:1;
    border:1px solid rgba(212,175,55,0.85);
    padding:7px 10px;
}

/* ============ WORLD STAGE ============ */
.world-stage {
    position:fixed;
    inset:0;
    z-index:1;
    overflow:hidden;
}

/* INTERACTIVE WRAP (SCALES) */
.world-interactive {
    position:absolute;
    inset:0;
    transition:transform 0.35s ease;
    will-change:transform;
}

.world-base,
.world-overlay {
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
}

/* IN-WORLD NAV */
.world-nav {
    position:absolute;
    bottom:12%;
    width:100%;
    text-align:center;
    z-index:10;
    pointer-events:auto;
}

.world-nav span {
    font-size:0.7rem;
    letter-spacing:0.35em;
    color:#ffffff;
    cursor:pointer;
    opacity:0.75;
    transition:opacity .3s ease;
}

.world-nav span:hover { opacity:1; }

/* FADE */
.fade-out {
    animation:fadeOut 1.2s forwards;
}

@keyframes fadeOut {
    to { opacity:0; }
}
</style>
</head>
